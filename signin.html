<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .signin-container {
            width: 400px;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 5px; font-size: 14px;
        }
        button {
            width: 100%; padding: 10px; background-color: #007bff; color: #fff;
            border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .signup-link { text-align: center; margin-top: 10px; }
        .signup-link a { color: #007bff; text-decoration: none; }
        .signup-link a:hover { text-decoration: underline; }
        .admin-login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .admin-login a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .admin-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="process_signin.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
        <div class="admin-login">
            <p>Login as administrator? 
                <a href="adminsignin.html">Click here</a>
            </p>
        </div>
    </div>
</body>
</html>
